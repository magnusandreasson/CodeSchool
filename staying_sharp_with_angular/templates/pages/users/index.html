<div class="users-wrapper">
    <div class="users-wrapper">
        <h1>Users</h1>

        <div class="users-wrapper">
            <a class="card-users"
               ng-repeat="user in users"
               ng-href="#/users/{{user.username}}">

                <nw-card title="user.name" body="user.bio" image="gravatarUrl(user.email)" id="user.id"></nw-card>
            </a>
        </div>
    </div>
</div>
