<div class="users-wrapper">
    <div class="users-wrapper">
        <h1>Users</h1>

        <div class="users-wrapper">
            <a class="card-users"
               ng-repeat="user in indexController.users"
               ng-href="#/users/{{user.username}}">

                <div class="card" title="{{user.name}}">
                    <h2 class="h3">{{user.name}}</h2>
                    <p>{{user.bio}}</p>
                </div>
            </a>
        </div>
    </div>
</div>
